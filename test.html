<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จำนวนการประชุม</title>
    <style>
        /* ปรับแต่งสีของ card header  */
        /* style.css */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        .meeting-card {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .card-body {
            padding: 20px;
        }

        .meeting-count {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .meeting-type {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        จำนวนการประชุม
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-4">36</h1>
                        <p class="lead">เดือนนี้</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center bg-warning text-dark">
                        การประชุมเลื่อน
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-4">20</h1>
                        <p class="lead">เดือนนี้</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center bg-danger text-white">
                        การประชุมที่ยกเลิก
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-4">10</h1>
                        <p class="lead">เดือนนี้</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
