<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown Options</title>
  <style>
    .hidden {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dynamic Dropdown Example</h1>
  
  <!-- First Dropdown -->
  <label for="first-option">Choose an option:</label>
  <select id="first-option">
    <option value="" selected >Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>

  <!-- Second Dropdown (Initially Hidden) -->
  <div id="second-option-container" class="hidden">
    <label for="second-option">Choose another option:</label>
    <select id="second-option">
      <option value="" selected disabled>Select an option</option>
      <option value="suboption1">Suboption 1</option>
      <option value="suboption2">Suboption 2</option>
    </select>
  </div>

  <script>
    // JavaScript to handle the dynamic showing of the second dropdown
    document.getElementById('first-option').addEventListener('change', function() {
      const secondOptionContainer = document.getElementById('second-option-container');
      if (this.value === 'option1') {
        secondOptionContainer.classList.remove('hidden');
        secondOptionContainer.classList.add('active');
      } else {
        secondOptionContainer.classList.remove('active');
        secondOptionContainer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
