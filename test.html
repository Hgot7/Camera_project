<!DOCTYPE html>
<html>

<head>
  <title>User Experience Research Form</title>
  <style>
    nav {
      background-color: #333333;
      color: #ffffff;
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-weight: bold;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      background-color: transparent;
      color: #999999;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .arrow-down {
      margin-left: 5px;
    }

    .dropdown-menu {
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      padding: 10px;
      display: none;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .buttons button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-menu-item {
      background-color: #666666;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <div class="logo">อาหาร</div>
      <div class="dropdown">
        <button class="dropdown-toggle">เลือกอาหาร <i class="arrow-down"></i></button>
        <div class="dropdown-menu">
          <!-- Add dropdown menu items here -->
        </div>
      </div>
      <div class="buttons">
        <button class="add-food">เพิ่มอาหาร</button>
        <button class="add-menu-item">เพิ่มซื้ออาหารยืนในอาหาร</button>
      </div>
    </div>
  </nav>
</body>

</html>
