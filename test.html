<!DOCTYPE html>
<html>
<head>
 <title>User Experience Research Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     background-color: #ff7f7f;
     padding: 20px;
   }
   form {
     background-color: #ffdada;
     padding: 20px;
     border-radius: 5px;
   }
   input[type=text] {
     width: 100%;
     padding: 12px 20px;
     margin: 8px 0;
     box-sizing: border-box;
     border: 2px solid #ccc;
     border-radius: 4px;
   }
 </style>
</head>
<body>
 <form>
   <h2>User Experience Research Form</h2>
   <label for="first">First</label>
   <input type="text" id="first" name="first" placeholder="First Name">

   <label for="last">Last</label>
   <input type="text" id="last" name="last" placeholder="Last Name">

   <label for="email">Email</label>
   <input type="text" id="email" name="email" placeholder="Email Address">

   <label for="phone">Phone</label>
   <input type="text" id="phone" name="phone" placeholder="#### ### ####">

   <label for="street">Address</label>
   <input type="text" id="street" name="street" placeholder="Street Address">

   <input type="text" id="street2" name="street2" placeholder="Street Address Line 2">
 </form>
</body>
</html>
